name: 'Close stale issues and PRs'
on:
  workflow_dispatch:
  schedule:
      - cron: '30 1 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v8
        with:
          stale-issue-label: Status:Stale
          stale-pr-label: Status:Stale
          stale-issue-message: |
            ðŸ‘‹ Hi there!

            This issue seems inactive. Need more help? Feel free to update us. If there are no updates within the next few days, we'll go ahead and close this issue. ðŸ˜Š
          stale-pr-message: |
            ðŸ‘‹ Hi there!

            This pull request seems inactive. Need more help or have updates? Feel free to let us know. If there are no updates within the next few days, we'll go ahead and close this PR. ðŸ˜Š
          days-before-stale: 30
          days-before-close: 5
          exempt-issue-labels: Type:Task,Type:Enhancement,Type:Bug
          exempt-all-milestones: true
          start-date: '2023-09-01T00:00:00Z'
